name: i18n
description: Internationalization
version: 0.0.1


environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  intl_utils: ^2.8.5
dev_dependencies:

  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_intl:
  enabled: true
  class_name: I18n
  main_locale: fr
